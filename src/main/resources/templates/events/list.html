<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div>
    <h2>События</h2>
    <ul>
        <li th:each="event : ${events}">
            <p>
                <strong th:text="${event.title}"></strong><br/>
                <span th:text="${event.description}"></span><br/>
                <span th:text="${event.date}"></span> @ <span th:text="${event.location}"></span><br/>
                <a th:href="@{/tickets/event/{id}(id=${event.id})}">Посмотреть билеты</a>
            </p>
        </li>
    </ul>
</div>
</html>
